name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # required for publishing a release

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Derive version from tag
        id: vars
        run: |
          TAG="${GITHUB_REF##*/}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "name=xosol-creditcard-${TAG}" >> "$GITHUB_OUTPUT"

      - name: Create archives
        run: |
          set -e
          NAME="${{ steps.vars.outputs.name }}"
          mkdir -p dist
          # zip (exclude .git and dist itself)
          zip -r "dist/${NAME}.zip" . -x ".git/*" "dist/*"
          # tar.gz
          tar --exclude-vcs --exclude="./dist" -czf "dist/${NAME}.tar.gz" .
          ls -lh dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-bundles-${{ steps.vars.outputs.tag }}
          path: dist/*

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "XOSOL CreditCard Demo ${{ steps.vars.outputs.tag }}"
          tag_name: "${{ steps.vars.outputs.tag }}"
          draft: false
          prerelease: false
          files: |
            dist/*.zip
            dist/*.tar.gz
